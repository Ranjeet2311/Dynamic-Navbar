<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Navbar Demos</title>
      <link rel="stylesheet" href="/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <header>
            <div class="navbar">
                  <div class="logo hide">
                        <img src="/NavLog.png" alt="" srcset="">
                  </div>
                  <div class="navmenu hide">
                        <li><a class="menu-items" href="/home">Home</a></li>
                        <li><a class="menu-items" href="/home">About</a></li>
                        <li><a class="menu-items" href="/home">Services</a></li>
                        <li><a class="menu-items" href="/home">Products</a></li>
                        <li><a class="menu-items" href="/home">Contact</a></li>
                  </div>
                  <div class="social-media hide">
                        <div class="iconFb"><i class="fab fa-facebook-square"></i></div>
                        <div class="iconYt"><i class="fab fa-youtube"></i></div>
                        <div class="iconTw"><i class="fab fa-twitter-square"></i> </div>

                  </div>
                  <div class="burger">
                        <div class="burger-item " id="burger"><i class="fas fa-bars"></i></div>
                        <div class="close-item " id="burger-close"><i class="fas fa-times"></i></div>

                  </div>
            </div>

      </header>


      <hr>



      <script src="/app.js"></script>
</body>

</html>
